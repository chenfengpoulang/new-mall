<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商家列表信息</title>
</head>
<body>
<table border="1">
    <tr>
        <td>商家名称</td>
        <td>商家账户</td>
        <td>商家范围</td>
        <td>审核状态</td>
        <td>商家状态</td>
        <td>操作</td>
    </tr>
    <tr th:each="merchantInfo: ${list}">
        <td><span th:text="${merchantInfo.merchantname}"></span></td>
        <td><span th:text="${merchantInfo.merchantaccount}"></span></td>
        <td><span th:text="${merchantInfo.mechantscope}"></span></td>
        <td><span th:switch="${merchantInfo.auditstatus}"><span th:case="1">提交成功</span><span th:case="2">审核通过</span><span th:case="3">审核不通过</span></span></td>
        <td><span th:switch="${merchantInfo.soldout}"><span th:case="1">正常</span><span th:case="2">下架</span></span></td>
        <td>
            <span th:switch="${merchantInfo.auditstatus}">
                <span th:case=1>
                    <a th:href="@{/merchant/approval(id=${merchantInfo.id},auditstatus=2)}">审核通过</a>||<a th:href="@{/merchant/approval(id=${merchantInfo.id},auditstatus=3)}">审核不通过</a>
                </span>
                <span th:case=2>
                    <a th:href="@{/merchant/updateStatus(id=${merchantInfo.id},state=1)}">上架</a>||<a th:href="@{/merchant/updateStatus(id=${merchantInfo.id},state=2)}">下架</a>
                </span>
            </span>
            </td>
    </tr>
</table>
</body>
</html>
